<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A4-PH-Job-Tracker-v2</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Google Font (geist Example) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- main css -->
    <style>
      body {
          font-family: "Geist", sans-serif;
           font-optical-sizing: auto;
      }
    </style>
  </head>
<body>
    <section class="job-tracker">
        <!-- container -->
        <div class="max-w-screen-lg mx-auto p-3">
            <h1 class="text-2xl md:text-4xl font-bold text-emerald-600 pb-3">Job Application Tracker</h1>

            <!-- job container -->
            <div class="plant-section">

                <!-- job card -->
                <div class="plant-card grid grid-cols-3 gap-3 py-2">

                    <!-- card 1-->
                    <div class="card bg-yellow-100 items-center p-2">
                        <p class="text-lg font-bold p-3">Total</p>
                        <span id="total" class="text-xl font-bold">7</span>
                    </div>

                    <!-- card 2-->
                     <div class="card bg-emerald-100 items-center p-2">
                        <p class="text-lg font-bold p-3">Interview</p>
                        <span id="interview-count" class="text-xl font-bold text-orange-500">0</span>
                    </div>

                    <!-- card 3-->
                    <div class="card bg-red-100 items-center p-2">
                        <p class="text-lg font-bold p-3">Rejected</p>
                        <span id="rejected-count" class="text-xl font-bold text-red-400">0</span>
                    </div>
                </div>

            </div>
        </div>
    </section>


    
    <!-- Overview section --> 
    <section class="overview-section">
        <!-- container -->
        <div class="max-w-screen-lg mx-auto p-3">

            <h2 class="text-xl font-bold pb-5">Available Jobs</h2>

            <!-- overview button -->
            <div class="overview-btn">
                <button id="all-btn" type="button" class="btn text-base md:text-xl font-bold hover:bg-blue-400">All</button>
                <button id="interview-count" type="button" class="btn text-base md:text-xl font-bold hover:bg-emerald-400">Interview</button>
                <button id="struggling-count" type="button" class="btn text-base md:text-xl font-bold hover:bg-red-400">Rejected</button>
            </div>

        </div>
    </section>




</body>
</html>
