<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A4-PH-Job-Tracker-v2</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />

    <!-- Google Font (geist Example) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">

    <!-- main css -->
    <style>
      body {
          font-family: "Geist", sans-serif;
           font-optical-sizing: auto;
      }
      .btn.active {
        background-color: black;
        color: white;
      }
    </style>
  </head>
<body>
    <section class="job-tracker">
        <!-- container -->
        <div class="max-w-screen-lg mx-auto p-3">
            <h1 class="text-2xl md:text-4xl font-bold text-emerald-600 pb-3">Job Application Tracker</h1>

            <!-- job container -->
            <div class="job-section">

                <!-- job card -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3 py-2">

                    <!-- card 1-->
                    <div class="card bg-yellow-100 items-center p-2 rounded-lg shadow-md">
                        <p class="text-lg font-bold p-3">Total</p>
                        <span id="total" class="text-xl font-bold">1</span>
                    </div>

                    <!-- card 2-->
                     <div class="card bg-emerald-100 items-center p-2 rounded-lg shadow-md">
                        <p class="text-lg font-bold p-3">Interview</p>
                        <span id="interview-count-number" class="text-xl font-bold text-orange-500">0</span>
                    </div>

                    <!-- card 3-->
                    <div class="card bg-red-100 items-center p-2 rounded-lg shadow-md">
                        <p class="text-lg font-bold p-3">Rejected</p>
                        <span id="rejected-count-number" class="text-xl font-bold text-red-400">0</span>
                    </div>
                </div>

            </div>
        </div>
    </section>


    
    <!-- Overview section --> 
    <section class="overview-section">
        <!-- container -->
        <div class="max-w-screen-lg mx-auto p-3">

            <h2 class="text-xl font-bold pb-5">Available Jobs</h2>

            <!-- overview button -->
            <div class="overview-btn">
                <button id="all-btn" type="button" class="btn text-base md:text-xl font-bold ">All</button>
                <button id="interview-tab" type="button" class="btn text-base md:text-xl font-bold  ">Interview</button>
                <button id="rejected-tab" type="button" class="btn text-base md:text-xl font-bold  ">Rejected</button>
            </div>

        </div>
    </section>

    
    <!-- jobsCard section  -->
    <section class="jobCard-section">
        <!-- container -->
        <div class="max-w-screen-lg mx-auto p-3 ">
            
            
            <!-- allCard container -->
            <div id="allCard" class="all-card-container ">

                <!-- card 1 -->
                <div data-status="none" class="cardShow space-y-4 text-gray-700 border border-gray-400 p-5 rounded-lg">
                    <div class="flex  items-center justify-between py-1">
                        <!-- Mobile first corp card 1:  -->
                        <div>
                            <h2 class="text-lg font-semibold md:text-xl">Mobile First Corp</h2>
                            <span class="text-sm  font-semibold">React Native Developer</span>
                        </div>
                        <!-- delete icon -->
                        <div>
                            <i  class="delete-btn fa-solid fa-trash-can lg:text-xl p-1"></i>
                        </div>
                    </div>

                    <div class="flex  flex-wrap gap-3">
                        <p>Remote</p>
                        <p>• Full-time </p>
                        <p>• $130,000 - $175,000</p>
                        
                    </div>

                    <!-- no applicable btn -->
                    <button type="button" data-status="none" class="no-applicable-btn btn badge badge-warning border border-yellow-300">No Applicable</button>
                    <h3 class="text-sm font-medium md:text-base">New leaf unfurling by the east window</h3>


                    <!-- button -->
                    <div class="flex items-center gap-2">
                        <button  type="button" class="interviewBtn btn text-base md:text-xl font-bold hover:bg-blue-400 border border-blue-400">Interview</button>

                        <button type="button" class="rejectedBtn btn text-base md:text-xl font-bold hover:bg-red-400 border border-red-300">Rejected</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


 
<script>
 const interviewBtn = document.querySelectorAll('.interviewBtn');
 const rejectedBtn = document.querySelectorAll('.rejectedBtn');
 const interviewCount = document.getElementById('interview-count-number');
 const rejectedCount = document.getElementById('rejected-count-number');

 rejectedBtn.forEach((btn) => { 
    btn.addEventListener('click', function() { 

        const card = this.closest('.cardShow');

        const currentStatus = card.dataset.status;

        if(currentStatus !== 'rejected') {

            if(currentStatus === 'interview') {
                interviewCount.innerText = Number(interviewCount.innerText) - 1;
            }

            rejectedCount.innerText = Number(rejectedCount.innerText) + 1;

            card.dataset.status = 'rejected';

            const statusText = card.querySelector('.no-applicable-btn');
            statusText.innerText = 'Rejected'
        }
    })
 })


 interviewBtn.forEach((btn) => { 
    btn.addEventListener('click', function() { 

        const card = this.closest('.cardShow');
        
        const currentStatus = card.dataset.status;

        if(currentStatus !== 'interview') {

            if(currentStatus === 'rejected') {
                rejectedCount.innerText = Number(rejectedCount.innerText) - 1;
            }
            interviewCount.innerHTML = Number(interviewCount.innerText) + 1

            card.dataset.status = 'interview';

            const 
            statusText =card.querySelector('.no-applicable-btn');
            statusText.innerText = 'Interview';
        }
    });
 });
</script>


 
</body>
</html>
